<body>
    <h1>KIT LOGIN</h1>
    <div class="container">
        <form action="#" method="POST">
            <label for="username">USERNAME:</label>
            <input type="text" name="user" id="username" placeholder="UserNameHere"><br>
            <label for="pwd">PASSWORD:</label>
            <input type="password" name="pass" id="pwd" placeholder="PasswordHere"><br>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </form>
    </div>
